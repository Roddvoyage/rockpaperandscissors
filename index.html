<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockpapersscissors</title>
    <link rel='stylesheet' href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id ='container'>
    <h1>Rock, papers & scissors</h1>
    <div id="container2">
        <div class="weapon">
        <h1 id="rockTitle">rock</h1>
        <img class="weaponImg" id='weaponImg-rock' onmouseover='Rock2()' onmouseout='Rock1()'
        onmousedown='Rock3()' onmouseup='Rock2()' src="rock1.png"></img>
        </div>
        <div class="weapon">
            <h1 id="paperTitle">paper</h1>
            <img class="weaponImg" id='weaponImg-paper' onmouseover='Paper2()' onmouseout='Paper1()'
            onmousedown='Paper3()' onmouseup='Paper2()' src="paper1.png"></img>
        </div>
        <div class="weapon"> 
            <h1 id="scissorsTitle">scissors</h1>
            <img class="weaponImg" id='weaponImg-scissors' onmouseover='Scissors2()' onmouseout='Scissors1()'
            onmousedown='Scissors3()' onmouseup='Scissors2()' src="scissors1.png"></img>
        </div>
    </div>
    <div id="play">
    <p id="bothplays">you chose paper and upc chose rock</p>
    <p id="whowon">you won!</p>
    </div>
    <div class="scores">
        <div id="scoresPlayer">
        <p id="me">me</p>
        <p id='Player'>0</p>
    </div>
        <div id='scoresUPC'>
        <p id="upc">upc</p>
        <p id='UPC'>0</p>
    </div>
    </div>
</div>
</body>
</html>
